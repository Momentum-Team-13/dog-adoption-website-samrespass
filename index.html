<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Happy Valley Shelter</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Oswald:400,700" rel="stylesheet"/>
</head>
<body>
    <!--Wrapping The Whole Page Boss-->
    <div class="wrap">
        <!--Starting The Header Boss-->
        <div id="header">
            <h1>Happy Valley Shelter</h1>
        </div>
        <!--Ending The Header Boss-->

        <!--Starting the Dogs Boss-->
        <div id="adoptDogs">
            <div class="textBox">
                <h2>Adopt a Dog</h2>
                <p>If you are interested in adopting one of our animals, please fill out our <a href="#">online adoption form</a></p>
            </div>
            <div class="ourDogs">
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/beans.jpg" class="dog">
                        <figcaption>
                            <h2>Beans</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Adult</div><div class="singleTag">Male</div><div class="singleTag">Medium</div><div class="singleTag">Easygoing</div><div class="singleTag">Good with cats</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/boston-terrier.jpg" class="dog">
                        <figcaption>
                            <h2>Zelda</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Senior</div><div class="singleTag">Female</div><div class="singleTag">Small</div><div class="singleTag">Easygoing</div><div class="singleTag">Good with cats</div><div class="singleTag">Good with other dogs</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/boxer.jpg" class="dog">
                        <figcaption>
                            <h2>Baby</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Young</div><div class="singleTag">Female</div><div class="singleTag">Large</div><div class="singleTag">Energetic</div><div class="singleTag">Good with kids</div><div class="singleTag">Good with other dogs</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/golden-lab.jpg" class="dog">
                        <figcaption>
                            <h2>Tom-Tom</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Young</div><div class="singleTag">Male</div><div class="singleTag">Large</div><div class="singleTag">Energetic</div><div class="singleTag">Good with kids</div><div class="singleTag">Good with other dogs</div><div class="singleTag">Good with cats</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/little-dog.jpg" class="dog">
                        <figcaption>
                            <h2>Marco</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Adult</div><div class="singleTag">Male</div><div class="singleTag">Small</div><div class="singleTag">Energetic</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/old-shaggy.jpg" class="dog">
                        <figcaption>
                            <h2>Shackleton</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Adult</div><div class="singleTag">Male</div><div class="singleTag">Medium</div><div class="singleTag">Easygoing</div><div class="singleTag">Energetic</div><div class="singleTag">Good with kids</div><div class="singleTag">Good with other dogs</div><div class="singleTag">Good with cats</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/shih-tzu.jpg" class="dog">
                        <figcaption>
                            <h2>Midge</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Adult</div><div class="singleTag">Female</div><div class="singleTag">Small</div><div class="singleTag">Easygoing</div><div class="singleTag">Good with kids</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/young-bulldog.jpg" class="dog">
                        <figcaption>
                            <h2>Ladybird</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Young</div><div class="singleTag">Female</div><div class="singleTag">Large</div><div class="singleTag">Easygoing</div><div class="singleTag">Energetic</div><div class="singleTag">Good with kids</div><div class="singleTag">Good with other dogs</div><div class="singleTag">Good with cats</div>
                </div>
                    </figure>
                </div>
                <div class="singleDog">
                    <figure>
                        <img src="starter_files/images/young-peppy.jpg" class="dog">
                        <figcaption>
                            <h2>Mina</h2>
                        </figcaption>
                        <div class="tags">
                          <div class="singleTag">Puppy</div><div class="singleTag">Female</div><div class="singleTag">Medium</div><div class="singleTag">Energetic</div><div class="singleTag">Good with kids</div><div class="singleTag">Good with other dogs</div><div class="singleTag">Good with cats</div>
                </div>
                    </figure>
                </div>
            </div>
        </div>
        <!--Ending the Dogs Boss-->

        <!--Starting Bottom Menu Boss-->
        <div id="footer">
            <div class="leftBox">
                <div class="boxText"><h3>Donate</h3></div>
            </div>
            <div class="centerBox">
                <div class="boxText"><h3>Volunteer</h3></div>
            </div>
            <div class="rightBox">
                <div class="boxText"><h3>Our location</h3></div>
            </div>
        </div>
        <!--Ending Bottom Menu Boss-->
    </div>
    <!--Whole Page Wrapped Boss-->
</body>
</html>
